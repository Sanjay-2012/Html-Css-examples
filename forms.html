<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full HTML Form</title>
</head>
<body>
  <h2>Registration Form</h2>

  <form>
    
    <!-- Group 1: Personal Info -->
    <fieldset>
      <legend>Personal Information</legend>

      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required minlength="2" maxlength="20"><br><br>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required minlength="2" maxlength="20"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="6" maxlength="12"><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="60" required><br><br>
    </fieldset>

    <!-- Group 2: Preferences -->
    <fieldset>
      <legend>Preferences</legend>

      <label>Gender:</label><br>
      <input type="radio" name="gender" value="male" required> Male
      <input type="radio" name="gender" value="female"> Female
      <input type="radio" name="gender" value="other"> Other<br><br>

      <label>Skills:</label><br>
      <input type="checkbox" name="skills" value="HTML"> HTML
      <input type="checkbox" name="skills" value="CSS"> CSS
      <input type="checkbox" name="skills" value="JavaScript"> JavaScript<br><br>

      <label for="country">Country:</label>
      <select name="country" id="country" required>
        <option value="">--Select--</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
      </select><br><br>
    </fieldset>

    <!-- Group 3: Additional Info -->
    <fieldset>
      <legend>Additional Details</legend>

      <label for="bio">About You:</label><br>
      <textarea name="bio" id="bio" rows="4" cols="40" placeholder="Write something about yourself..."></textarea><br><br>

      <label for="resume">Upload Resume:</label>
      <input type="file" name="resume" id="resume" required><br><br>
    </fieldset>

    <!-- Buttons -->
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
